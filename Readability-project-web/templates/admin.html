<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link href="/static/home.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    {%if flag!=1 %}
    <div class="dropdown" >
        <img src="/static/img/back.jpg" id="logo">
        <div class="dropdown-content">
          <a href="/">Home</a>
        </div>
    </div>
    <h1>Admin Login Page</h1>
    <br>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-rigth">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="mainbox col-md-9 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <form action="/admin1" method="post" class="adminclass">
                        {{msgs}}
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button class="dropbtn" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    {%endif%}
    {%if flag==1%}
    <div class="dropdown" >
        <img src="/static/img/back.jpg" id="logo">
        <div class="dropdown-content">
            <a href="/admin1">History</a>
            <a href="/admin">Logout</a>
        </div>
    </div>
    <!-- #id , email , input , output1 , output2 , info. -->
        {%for i in alldata%}
            <br>
            <hr id="color1">
            <h3>{{i[0][6]}}</h3>
            <h3>{{i[0][1]}}</h3>
            <h3>INPUT IMAGE :</h3><img src="{{url_for('static',filename=i[0][2])}}" id="plot2"/>
            <h3>OUTPUT IMAGES </h3>
            <img src="{{url_for('static',filename=i[0][3])}}" id="plot1"/>
            <img src="{{url_for('static',filename=i[0][4])}}" id="plot1"/>
            <h3>Personality Trailt</h3>
            <h2>{{i[1][0]}}{{i[1][1]}}{{i[1][2]}}{{i[1][3]}}{{i[1][4]}}{{i[1][5]}}</h2>
        {%endfor%}
    {%endif%}

</body>
</html>
